<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×¨×™×•×§×™ - ×”×’×¨×¡×” ×”×¡×•×¤×™×ª</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            margin: 0; padding: 0;
            background-image: url('bg.jpg'); /* ×× ×™×© ×ª××•× ×” */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container-box {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px; margin: 15px auto; padding: 15px;
            max-width: 600px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* ×›×¤×ª×•×¨ ××™×•×Ÿ ×œ××“××™×Ÿ */
        .btn-sort {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: black; font-weight: bold; padding: 12px; 
            border: none; border-radius: 8px; cursor: pointer; 
            width: 100%; margin-top: 10px; font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        .btn-sort:active { transform: scale(0.98); }

        /* ×˜×‘×œ×” */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: #aaa; font-size: 0.8em; padding: 5px; border-bottom: 1px solid #444; }
        td { padding: 8px; font-size: 1.1em; border-bottom: 1px solid #333; }
        .rank-1 { color: #ffd700; font-weight: bold; text-shadow: 0 0 5px rgba(255,215,0,0.5); } 
        
        /* ×¨×©×™××” */
        ul { list-style: none; padding: 0; margin: 0; padding-bottom: 80px; }
        li { 
            background: #252525; margin: 10px 0; padding: 10px; 
            display: flex; flex-direction: column; 
            border-radius: 8px; position: relative; border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .song-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .song-info { text-align: right; flex-grow: 1; padding-right: 10px; }
        .singer-label { color: #ff0055; font-size: 0.9em; font-weight: bold; }
        .song-title { font-size: 1.1em; }
        
        .vote-area { 
            display: flex; align-items: center; justify-content: flex-end; 
            margin-top: 8px; border-top: 1px solid #333; padding-top: 8px; width: 100%;
        }
        .vote-btn { background: none; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 5px; margin: 0 5px; padding: 5px 12px; font-size: 16px; }
        .vote-btn.active-like { background: rgba(0, 255, 0, 0.2); color: #00e676; border-color: #00e676; }
        .vote-btn.active-dislike { background: rgba(255, 0, 0, 0.2); color: #ff4444; border-color: #ff4444; }
        .score-display { font-weight: bold; margin: 0 10px; color: #fff; min-width: 20px; font-size: 1.2em; }

        /* ××“××™×Ÿ */
        #admin-panel { display: none; background: #000; padding: 15px; border-bottom: 4px solid #00e676; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding: 0 10px; display: none; } /* ××•×¡×ª×¨ ×œ××•×¨×—×™× */
        
        input { padding: 12px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #ff0055; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: none; border: none; color: #888; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ CONTROL</h3>
        <div id="player-container"><div id="player"></div></div>
        <div id="now-playing" style="margin-top:5px; color:#00e676;">...</div>
        
        <button class="btn-sort" onclick="sortQueueByVotes()">ğŸ† ×¡×“×¨ ××ª ×”×©×™×¨×™× ×œ×¤×™ ×›××•×ª ×œ×™×™×§×™×</button>
    </div>

    <div class="container-box">
        <h3 style="margin:0; color:#ffd700;">ğŸ† ×˜×‘×œ×ª ×”× ×™×§×•×“</h3>
        <table>
            <thead><tr><th>#</th><th>×–××¨/×ª</th><th>× ×™×§×•×“</th></tr></thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <div class="container-box">
        <input type="text" id="userName" placeholder="×©× ×”×–××¨/×ª (×—×•×‘×”!)">
        <input type="text" id="searchIn" placeholder="×©× ×©×™×¨ ××• ×œ×™× ×§ ××™×•×˜×™×•×‘">
        <button class="btn-main" onclick="doSearch()">×—×¤×© / ×”×•×¡×£ ğŸ”</button>
    </div>
    <div id="results" class="container-box" style="display:none;"></div>

    <div class="container-box" style="background:transparent; box-shadow:none; padding:0;">
        <h3 style="color:#aaa; text-align:right; margin-right:10px;">×¨×©×™××ª ×”×©×™×¨×™×:</h3>
        <ul id="queue"></ul>
    </div>

    <button id="dj-login-btn" onclick="adminLogin()">Admin ğŸ”’</button>

    <script>
        // ==========================================
        // 1. ××¤×ª×—×•×ª
        // ==========================================
        const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const queueRef = db.ref('finalQueue_v12');

        let player;
        let isAdmin = false;
        
        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }

        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 2. × ×™×”×•×œ ×ª×•×¨, ×œ×™×™×§×™× ×•××™×•×Ÿ
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            
            let songs = [];
            let singerScores = {}; 

            snapshot.forEach(child => {
                songs.push({ key: child.key, ...child.val() });
            });

            // ××™×•×Ÿ ×œ×¤×™ ×”×¡×“×¨ ×©× ×§×‘×¢ (customOrder)
            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                // ×—×™×©×•×‘ × ×™×§×•×“
                let score = 0;
                let myVote = 0;
                if (song.votes) {
                    Object.entries(song.votes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }
                // ×©××™×¨×” ×œ××•×‘×™×™×§×˜ ×”×˜×‘×œ×”
                const singer = song.addedBy || "×× ×•× ×™××™";
                if (!singerScores[singer]) singerScores[singer] = 0;
                singerScores[singer] += score;

                // ×‘× ×™×™×ª HTML
                const li = document.createElement('li');
                li.setAttribute('data-key', song.key); // ×—×©×•×‘ ×œ×’×¨×™×¨×”

                let html = `
                    <div class="song-top">
                        <div class="drag-handle">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${singer}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        <div style="display:${isAdmin ? 'flex' : 'none'}; gap:5px;">
                             <button style="background:#00e676; border:none; padding:5px; border-radius:4px; cursor:pointer;" 
                                onclick="playSong('${song.videoId}', '${song.title.replace(/'/g, "")}')">â–¶</button>
                             <button style="background:#ff4444; border:none; padding:5px; border-radius:4px; cursor:pointer; color:white;" 
                                onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    <div class="vote-area">
                        <span style="font-size:0.8em; color:#aaa; margin-left:auto;">×“×™×¨×•×’:</span>
                        <button class="vote-btn ${myVote === 1 ? 'active-like' : ''}" onclick="vote('${song.key}', 1)">ğŸ‘</button>
                        <span class="score-display">${score}</span>
                        <button class="vote-btn ${myVote === -1 ? 'active-dislike' : ''}" onclick="vote('${song.key}', -1)">ğŸ‘</button>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });

            updateLeaderboard(singerScores);
            
            // ×”×¦×’×ª ×™×“×™×•×ª ×’×¨×™×¨×” ×œ××“××™×Ÿ
            if(isAdmin) document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
        });

        // ×¤×•× ×§×¦×™×™×ª ×”××™×•×Ÿ ×œ×¤×™ ×œ×™×™×§×™× (×œ××“××™×Ÿ)
        function sortQueueByVotes() {
            if(!isAdmin) return;
            if(!confirm("×–×” ×™×¡×“×¨ ××—×“×© ××ª ×›×œ ×”×ª×•×¨ ×œ×¤×™ ×›××•×ª ×”×œ×™×™×§×™×. ×œ×”××©×™×š?")) return;

            queueRef.once('value', snapshot => {
                let songsArr = [];
                snapshot.forEach(child => {
                    let song = { key: child.key, ...child.val() };
                    // ×—×™×©×•×‘ × ×™×§×•×“
                    let score = 0;
                    if(song.votes) Object.values(song.votes).forEach(v => score += v);
                    song.tempScore = score;
                    songsArr.push(song);
                });

                // ××™×•×Ÿ ×”××¢×¨×š: ×¦×™×•×Ÿ ×’×‘×•×” ×¨××©×•×Ÿ
                songsArr.sort((a, b) => b.tempScore - a.tempScore);

                // ×¢×“×›×•×Ÿ customOrder ×‘-Firebase
                let updates = {};
                songsArr.forEach((song, index) => {
                    updates[`${song.key}/customOrder`] = index;
                });

                queueRef.update(updates);
            });
        }

        // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×”×˜×‘×œ×”
        function updateLeaderboard(scoresObj) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            const sortedSingers = Object.entries(scoresObj)
                .map(([name, score]) => ({ name, score }))
                .sort((a, b) => b.score - a.score);

            sortedSingers.slice(0, 5).forEach((singer, index) => {
                let rankClass = index === 0 ? 'rank-1' : '';
                tbody.innerHTML += `<tr><td class="${rankClass}">${index + 1}</td><td class="${rankClass}">${singer.name}</td><td class="${rankClass}">${singer.score}</td></tr>`;
            });
        }

        function vote(songKey, value) {
            const songRef = queueRef.child(songKey).child('votes').child(myUserId);
            songRef.transaction((curr) => (curr === value ? null : value));
        }

        // ×”×¤×¢×œ×ª ×’×¨×™×¨×”
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle',
            animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ==========================================
        // 3. ×—×™×¤×•×© (×œ×™× ×§×™× + API)
        // ==========================================
        async function doSearch() {
            const input = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!input || !name) { alert("×—×•×‘×” ×œ××œ× ×©× ×•×©×™×¨!"); return; }
            localStorage.setItem('karaokeName', name);

            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block';
            resDiv.innerHTML = '×˜×•×¢×Ÿ...';

            // ×‘×“×™×§×ª ×œ×™× ×§
            const videoIdMatch = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);

            if (videoIdMatch) {
                add(videoIdMatch[1], "×©×™×¨ ××§×™×©×•×¨ ×™×©×™×¨ ğŸ”—");
                return;
            }

            // ×—×™×¤×•×© ×¨×’×™×œ
            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(input + " karaoke")}&key=${currentKey}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.error) {
                    alert("×©×’×™××ª ××›×¡×”! × ×¡×” ×œ×”×“×‘×™×§ ×œ×™× ×§ ××™×•×˜×™×•×‘.");
                    return;
                }

                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:rgba(255,255,255,0.1); margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="50" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; font-size:14px; background:#00e676; color:black;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>
                        `;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, customOrder: Date.now() });
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchIn').value = '';
        }

        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }

        // ==========================================
        // 4. ××“××™×Ÿ
        // ==========================================
        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "21212121") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            } else { alert("×¡×™×¡××” ×©×’×•×™×”"); }
        }

        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }

        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) {
                player = new YT.Player('player', {
                    height: '360', width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                });
            }
        }
        function playSong(videoId, title) {
            if(player) {
                player.loadVideoById(videoId);
                document.getElementById('now-playing').innerText = "××ª× ×’×Ÿ: " + title;
                window.scrollTo(0,0);
            }
        }
    </script>
</body>
