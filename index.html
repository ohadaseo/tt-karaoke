<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            margin: 0; padding: 0;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-bottom: 80px;
        }///
        
        /* ×§×•×¤×¡××•×ª ×ª×•×›×Ÿ */
        .container-box {
            background: rgba(0, 0, 0, 0.9); /* ×›×”×” ×™×•×ª×¨ ×œ×§×¨×™××•×ª */
            border-radius: 15px; margin: 15px auto; padding: 15px;
            max-width: 600px; border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        /* ×›×¤×ª×•×¨×™ ×©×œ×™×˜×” ×¨××©×™×™× */
        .btn-sort {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white; font-weight: bold; padding: 15px; 
            border: none; border-radius: 50px; cursor: pointer; 
            width: 100%; margin-top: 10px; font-size: 18px;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }

        /* ×˜×‘×œ×ª ××•×‘×™×œ×™× */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: #888; font-size: 0.9em; padding: 5px; border-bottom: 1px solid #444; }
        td { padding: 10px; font-size: 1.2em; border-bottom: 1px solid #333; font-weight: bold; }
        .rank-1 { color: #ffd700; font-size: 1.4em; } 
        
        /* ×¢×™×¦×•×‘ ×¨×©×™××ª ×”×©×™×¨×™× ×•×”×”×¦×‘×¢×•×ª */
        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            background: #252525; margin: 15px 0; padding: 0; 
            display: flex; flex-direction: column; 
            border-radius: 12px; position: relative; border: 1px solid #444;
            overflow: hidden; /* ××‘×˜×™×— ×©×”×ª×•×›×Ÿ ×œ× ×™×‘×¨×— */
        }

        /* ×”×—×œ×§ ×”×¢×œ×™×•×Ÿ ×©×œ ×”×©×™×¨ */
        .song-header {
            padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: #2a2a2a;
        }
        .song-info { text-align: right; flex-grow: 1; }
        .singer-label { color: #ff0055; font-size: 0.9em; font-weight: bold; display: block; }
        .song-title { font-size: 1.2em; font-weight: 500; color: #fff; }

        /* ××–×•×¨ ×”×”×¦×‘×¢×” - ×’×“×•×œ ×•×‘×¨×•×¨ */
        .vote-area { 
            display: flex; align-items: center; justify-content: center; 
            background: #1a1a1a; padding: 10px; 
            border-top: 1px solid #444; gap: 15px;
        }
        
        .vote-btn { 
            background: #333; border: 1px solid #555; color: #aaa; 
            cursor: pointer; border-radius: 30px; 
            padding: 8px 25px; font-size: 18px; 
            transition: all 0.2s; display: flex; align-items: center; gap: 5px;
        }
        
        /* ××¦×‘×™× ×¤×¢×™×œ×™× ×©×œ ×›×¤×ª×•×¨×™× */
        .vote-btn.active-like { background: #00e676; color: black; border-color: #00e676; font-weight: bold; transform: scale(1.05); }
        .vote-btn.active-dislike { background: #ff4444; color: white; border-color: #ff4444; font-weight: bold; transform: scale(1.05); }
        
        .score-display { 
            font-weight: bold; color: white; font-size: 1.5em; min-width: 40px; 
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* ××“××™×Ÿ */
        #admin-panel { display: none; background: #000; padding: 15px; border-bottom: 4px solid #00e676; }
        .drag-handle { cursor: grab; font-size: 26px; color: #aaa; padding-left: 15px; display: none; }
        
        input { padding: 12px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #007bff; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); border: 1px solid #555; color: #ccc; cursor: pointer; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ CONTROL</h3>
        <div id="player-container"><div id="player"></div></div>
        <div id="now-playing" style="margin-top:5px; color:#00e676; font-weight:bold;">...</div>
        <button class="btn-sort" onclick="sortQueueByVotes()">ğŸ† ×¡×“×¨ ××ª ×”×©×™×¨×™× ×œ×¤×™ ×“×™×¨×•×’</button>
    </div>

    <div class="container-box">
        <h3 style="margin:0; color:#ffd700;">ğŸ† ×˜×‘×œ×ª ×”× ×™×§×•×“</h3>
        <table>
            <thead><tr><th>#</th><th>×–××¨/×ª</th><th>× ×™×§×•×“</th></tr></thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <div class="container-box">
        <input type="text" id="userName" placeholder="××™ ×©×¨/×”? (×—×•×‘×”)">
        <input type="text" id="searchIn" placeholder="×©× ×©×™×¨ ××• ×œ×™× ×§">
        <button class="btn-main" onclick="doSearch()">×—×¤×© / ×”×•×¡×£ ğŸ”</button>
    </div>
    <div id="results" class="container-box" style="display:none;"></div>

    <div class="container-box" style="background:transparent; box-shadow:none; padding:0; border:none;">
        <h3 style="color:#aaa; text-align:right; margin-right:10px;">×¨×©×™××ª ×”×©×™×¨×™× ×•×”×¦×‘×¢×•×ª:</h3>
        <ul id="queue"></ul>
    </div>

    <button id="dj-login-btn" onclick="adminLogin()">Admin Login</button>

    <script>
        // ==========================================
        // 1. ××¤×ª×—×•×ª - ×œ×”×“×‘×™×§ ×›××Ÿ!
        // ==========================================
              const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const queueRef = db.ref('karaoke_final_v1'); // ×©× ×—×“×© ×›×“×™ ×œ×× ×•×¢ ×”×ª× ×’×©×•×™×•×ª

        let player;
        let isAdmin = false;
        
        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }

        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 2. × ×™×”×•×œ ×ª×•×¨ ×•×”×¦×‘×¢×•×ª
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            
            let songs = [];
            let singerScores = {}; 

            snapshot.forEach(child => {
                songs.push({ key: child.key, ...child.val() });
            });

            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                // ×—×™×©×•×‘ × ×™×§×•×“
                let score = 0;
                let myVote = 0;
                if (song.votes) {
                    Object.entries(song.votes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }
                
                // ×¢×“×›×•×Ÿ ×˜×‘×œ×”
                const singer = song.addedBy || "××•×¨×—";
                if (!singerScores[singer]) singerScores[singer] = 0;
                singerScores[singer] += score;

                // ×™×¦×™×¨×ª ×”-HTML
                const li = document.createElement('li');
                li.setAttribute('data-key', song.key);

                let html = `
                    <div class="song-header">
                        <div class="drag-handle">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${singer}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        <div style="display:${isAdmin ? 'flex' : 'none'}; gap:10px;">
                             <button style="background:#00e676; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;" 
                                onclick="playSong('${song.videoId}', '${song.title.replace(/'/g, "")}')">â–¶</button>
                             <button style="background:#ff4444; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; color:white;" 
                                onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    
                    <div class="vote-area">
                        <button class="vote-btn ${myVote === 1 ? 'active-like' : ''}" onclick="vote('${song.key}', 1)">
                            ğŸ‘ ×œ×™×™×§
                        </button>
                        
                        <span class="score-display">${score}</span>
                        
                        <button class="vote-btn ${myVote === -1 ? 'active-dislike' : ''}" onclick="vote('${song.key}', -1)">
                            ğŸ‘ ×‘×•×–
                        </button>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });

            updateLeaderboard(singerScores);
            
            if(isAdmin) document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
        });

        function updateLeaderboard(scoresObj) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            const sortedSingers = Object.entries(scoresObj)
                .map(([name, score]) => ({ name, score }))
                .sort((a, b) => b.score - a.score);

            sortedSingers.slice(0, 5).forEach((singer, index) => {
                let rankClass = index === 0 ? 'rank-1' : '';
                let icon = index === 0 ? 'ğŸ‘‘' : (index+1);
                tbody.innerHTML += `<tr><td class="${rankClass}">${icon}</td><td class="${rankClass}">${singer.name}</td><td class="${rankClass}">${singer.score}</td></tr>`;
            });
        }

        function vote(songKey, value) {
            const songRef = queueRef.child(songKey).child('votes').child(myUserId);
            songRef.transaction((curr) => (curr === value ? null : value));
        }

        function sortQueueByVotes() {
            if(!isAdmin) return;
            if(!confirm("×œ×¡×“×¨ ××—×“×© ×œ×¤×™ ×“×™×¨×•×’?")) return;
            queueRef.once('value', snapshot => {
                let songsArr = [];
                snapshot.forEach(child => {
                    let song = { key: child.key, ...child.val() };
                    let score = 0;
                    if(song.votes) Object.values(song.votes).forEach(v => score += v);
                    song.tempScore = score;
                    songsArr.push(song);
                });
                songsArr.sort((a, b) => b.tempScore - a.tempScore);
                let updates = {};
                songsArr.forEach((song, index) => { updates[`${song.key}/customOrder`] = index; });
                queueRef.update(updates);
            });
        }

        // ×’×¨×™×¨×”
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle', animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ==========================================
        // 3. ×—×™×¤×•×©
        // ==========================================
        async function doSearch() {
            const input = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!input || !name) { alert("×—×¡×¨ ×©× ××• ×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);

            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block'; resDiv.innerHTML = '×˜×•×¢×Ÿ...';

            // ×‘×“×™×§×ª ×œ×™× ×§
            const videoIdMatch = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (videoIdMatch) {
                add(videoIdMatch[1], "×©×™×¨ ××§×™×©×•×¨ ×™×©×™×¨ ğŸ”—");
                return;
            }

            // ×—×™×¤×•×© API
            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(input + " karaoke")}&key=${currentKey}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.error) { alert("××›×¡×ª ×—×™×¤×•×© ××œ××”, ×”×©×ª××© ×‘×œ×™× ×§."); return; }
                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:rgba(255,255,255,0.1); margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; background:#00e676; color:black; font-size:14px;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>`;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, customOrder: Date.now() });
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchIn').value = '';
        }

        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }

        // ==========================================
        // 4. ××“××™×Ÿ (×¡×™×¡××” 21212121)
        // ==========================================
        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "21212121") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            } else { alert("×¡×™×¡××” ×©×’×•×™×”"); }
        }

        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }

        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) {
                player = new YT.Player('player', {
                    height: '360', width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                });
            }
        }
        function playSong(videoId, title) {
            if(player) {
                player.loadVideoById(videoId);
                document.getElementById('now-playing').innerText = title;
                window.scrollTo(0,0);
            }
        }
    </script>
</body>
