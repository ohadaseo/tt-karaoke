<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×¨×™×•×§×™ PRO - ×“×™×¨×•×’ ×•××™×•×Ÿ</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 0; }
        
        /* --- ××–×•×¨ ×”×× ×”×œ --- */
        #admin-panel { 
            display: none; 
            background: #1f1f1f; 
            padding: 15px; 
            border-bottom: 3px solid #00e676;
            margin-bottom: 20px;
        }

        /* ×›×¤×ª×•×¨ ××™×•×Ÿ */
        .btn-sort { background: #ffc107; color: black; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; max-width: 300px; }
        .btn-sort:hover { background: #e0a800; }
        
        /* --- ××–×•×¨ ×”××•×¨×—×™× --- */
        .guest-area { padding: 15px; max-width: 600px; margin: 0 auto; }
        input { padding: 12px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #ff0055; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
        
        /* --- ×¨×©×™××ª ×”×©×™×¨×™× --- */
        ul { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; padding-bottom: 60px; }
        
        li { 
            background: #252525; margin: 10px; padding: 10px; 
            display: flex; flex-direction: column; 
            border-radius: 8px; position: relative;
            transition: all 0.5s ease; /* ×× ×™××¦×™×” ×™×¤×” ×œ×©×™× ×•×™ ×¡×“×¨ */
        }

        .song-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .song-info { text-align: right; flex-grow: 1; padding-right: 10px; }
        .singer-label { color: #ff0055; font-size: 0.8em; font-weight: bold; }
        .song-title { font-size: 1.1em; font-weight: 500; }
        
        .vote-area { 
            display: flex; align-items: center; justify-content: flex-end; 
            margin-top: 8px; border-top: 1px solid #333; padding-top: 5px; width: 100%;
        }
        .vote-btn { background: none; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 5px; margin: 0 5px; padding: 2px 8px; font-size: 14px; }
        .vote-btn.active-like { background: rgba(0, 255, 0, 0.2); color: #00e676; border-color: #00e676; }
        .vote-btn.active-dislike { background: rgba(255, 0, 0, 0.2); color: #ff4444; border-color: #ff4444; }
        .score-display { font-weight: bold; margin: 0 5px; color: #fff; min-width: 20px; }

        .admin-controls { display: flex; gap: 10px; margin-left: 10px; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding: 0 10px; display: none; }
        .btn-action { border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; color: white; }
        
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: none; border: none; color: #444; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ CONTROL</h3>
        <div id="player-container"><div id="player"></div></div>
        <div id="now-playing" style="margin-top:5px;">×××ª×™×Ÿ...</div>
        
        <button class="btn-sort" onclick="sortQueueByVotes()">ğŸ† ××™×™×Ÿ ××ª ×”×¨×©×™××” ×œ×¤×™ ×›××•×ª ×œ×™×™×§×™×</button>
    </div>

    <h1>ğŸ¤ ×§×¨×™×•×§×™ PRO</h1>
    
    <div class="guest-area">
        <input type="text" id="userName" placeholder="×©× ×”××–××™×Ÿ (×—×•×‘×”)">
        <input type="text" id="searchIn" placeholder="××™×–×” ×©×™×¨ ×ª×¨×¦×• ×œ×©×™×¨?">
        <button class="btn-main" onclick="doSearch()">×—×¤×© ×©×™×¨ ğŸ”</button>
    </div>

    <div id="results" style="max-width:600px; margin:0 auto;"></div>

    <h3 style="color:#aaa;">×¨×©×™××ª ×”×©×™×¨×™×:</h3>
    <ul id="queue"></ul>

    <button id="dj-login-btn" onclick="adminLogin()">Admin ğŸ”’</button>

    <script>
        // ==========================================
        // 1. ×”×’×“×¨×•×ª - ×¨×©×™××ª ××¤×ª×—×•×ª ×œ×× ×™×¢×ª ×—×¡×™××”
        // ==========================================
        const YOUTUBE_API_KEY = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        // ==========================================
        // 2. ××ª×—×•×œ
        // ==========================================
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const queueRef = db.ref('superPartyQueue'); // ×©× ×—×“×© ×œ×¨×©×™××”

        let player;
        let isAdmin = false;
        
        // ×™×¦×™×¨×ª ××–×”×” ××©×ª××©
        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }

        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 3. ×ª×¦×•×’×ª ×”×ª×•×¨
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            
            let songs = [];
            snapshot.forEach(child => {
                songs.push({ key: child.key, ...child.val() });
            });

            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                const li = document.createElement('li');
                li.setAttribute('data-key', song.key);

                // ×—×™×©×•×‘ × ×™×§×•×“ ×œ×”×¦×’×”
                let score = 0;
                let myVote = 0;
                if (song.votes) {
                    Object.entries(song.votes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }

                let html = `
                    <div class="song-top">
                        <div class="drag-handle">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${song.addedBy}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        <div class="admin-controls" style="display:${isAdmin ? 'flex' : 'none'}">
                             <button class="btn-action" style="background:#00e676; color:black;" 
                                onclick="playSong('${song.videoId}', '${song.title.replace(/'/g, "")}')">â–¶</button>
                             <button class="btn-action" style="background:#ff4444;" onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    <div class="vote-area">
                        <button class="vote-btn ${myVote === 1 ? 'active-like' : ''}" onclick="vote('${song.key}', 1)">ğŸ‘</button>
                        <span class="score-display">${score}</span>
                        <button class="vote-btn ${myVote === -1 ? 'active-dislike' : ''}" onclick="vote('${song.key}', -1)">ğŸ‘</button>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });
            
            if(isAdmin) document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
        });

        // ×”×¦×‘×¢×”
        function vote(songKey, value) {
            const songRef = queueRef.child(songKey).child('votes').child(myUserId);
            songRef.transaction((currentValue) => {
                if (currentValue === value) return null; 
                return value;
            });
        }

        // ==========================================
        // 4. ×¤×•× ×§×¦×™×™×ª ×”××™×•×Ÿ ×”×—×“×©×” (×œ×× ×”×œ)
        // ==========================================
        function sortQueueByVotes() {
            if(!isAdmin) return;

            // ××•×©×›×™× ××ª ×›×œ ×”×©×™×¨×™× ×¤×¢× ××—×ª
            queueRef.once('value', snapshot => {
                let songsArr = [];
                snapshot.forEach(child => {
                    let song = { key: child.key, ...child.val() };
                    // ×—×™×©×•×‘ ×¦×™×•×Ÿ ×œ×©×™×¨
                    let score = 0;
                    if(song.votes) {
                        Object.values(song.votes).forEach(v => score += v);
                    }
                    song.totalScore = score;
                    songsArr.push(song);
                });

                // ××™×•×Ÿ ×”××¢×¨×š: ×¦×™×•×Ÿ ×’×‘×•×” ×œ××¢×œ×”
                songsArr.sort((a, b) => b.totalScore - a.totalScore);

                // ×¢×“×›×•×Ÿ ×”×¡×“×¨ ×‘×“××˜×”×‘×™×™×¡
                let updates = {};
                songsArr.forEach((song, index) => {
                    updates[`${song.key}/customOrder`] = index;
                });

                queueRef.update(updates).then(() => {
                    alert("×”×¨×©×™××” ×¡×•×“×¨×” ×‘×”×¦×œ×—×” ×œ×¤×™ ×›××•×ª ×”×œ×™×™×§×™×! ğŸ†");
                });
            });
        }

        // ×’×¨×™×¨×” ×™×“× ×™×ª
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle',
            animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ==========================================
        // 5. × ×™×”×•×œ ××“××™×Ÿ
        // ==========================================
        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "1234") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            }
        }

        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }

        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
        }

        function onYouTubeIframeAPIReady() {
            if(isAdmin) {
                player = new YT.Player('player', {
                    height: '360', width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                });
            }
        }

        function playSong(videoId, title) {
            if(player) {
                player.loadVideoById(videoId);
                document.getElementById('now-playing').innerText = "××ª× ×’×Ÿ: " + title;
                window.scrollTo(0,0);
            }
        }

        function deleteSong(key) {
            if(confirm("×œ××—×•×§?")) queueRef.child(key).remove();
        }

        // ==========================================
        // 6. ×—×™×¤×•×©
        // ==========================================
        async function doSearch() {
            const q = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!q || !name) { alert("×—×¡×¨ ×©×/×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);

            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(q + " karaoke")}&key=${currentKey}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.error && data.error.code === 403) {
                    alert("××›×¡×ª ×—×™×¤×•×© × ×’××¨×” ×œ××¤×ª×— ×–×”, × ×¡×” ×©×•×‘.");
                    return; 
                }

                const resDiv = document.getElementById('results');
                resDiv.innerHTML = '';

                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:#222; margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; font-size:14px; background:green;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>
                        `;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({
                videoId: id, title: title, addedBy: name, customOrder: Date.now() 
            });
            document.getElementById('results').innerHTML = '<p style="color:#00e676;">âœ… × ×•×¡×£!</p>';
            document.getElementById('searchIn').value = '';
        }
    </script>
</body>
</html>
