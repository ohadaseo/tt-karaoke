    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 0; padding-bottom: 50px; }
        
        /* --- ××–×•×¨ ×”×¦×‘×¢×” ×—×™ (Live Voting) --- */
        #live-stage {

            padding: 20px;
            border-bottom: 4px solid #fff;

            margin-bottom: 20px;
            display: none; /* ××•×¡×ª×¨ ×›×©××™×Ÿ ×©×™×¨ */
        }
        .live-title { font-size: 1.2em; color: rgba(255,255,255,0.8); margin-bottom: 5px; }
        .live-performer { font-size: 2em; font-weight: bold; text-shadow: 2px 2px 0 #000; margin-bottom: 10px; display:block; }
        
        #vote-btn {
            background: #00e676; color: #000; font-size: 20px; font-weight: bold;
            padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,230,118,0.4); transition: transform 0.2s;
        }
        #vote-btn:active { transform: scale(0.95); }
        #vote-btn:disabled { background: #555; color: #aaa; cursor: not-allowed; box-shadow: none; }

        /* --- ×˜×‘×œ×ª ×”××•×‘×™×œ×™× (Leaderboard) --- */
        .leaderboard-container { max-width: 600px; margin: 0 auto 30px auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 10px; overflow: hidden; }
        th { background: #333; padding: 10px; color: #aaa; font-size: 0.9em; }
        td { padding: 12px; border-bottom: 1px solid #333; font-size: 1.1em; }
        
        .rank-1 { color: #ffd700; font-weight: bold; font-size: 1.3em; } /* ×–×”×‘ */
        .rank-2 { color: #c0c0c0; font-weight: bold; } /* ×›×¡×£ */
        .rank-3 { color: #cd7f32; font-weight: bold; } /* ××¨×“ */
        
        /* --- ××–×•×¨ ×”××“××™×Ÿ --- */
        #admin-panel { display: none; background: #000; padding: 10px; border-bottom: 2px solid #00e676; }
        
        /* --- ×¨×’×™×œ --- */
        .guest-area { padding: 15px; max-width: 600px; margin: 0 auto; }
        input { padding: 12px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #ff0055; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
        
        ul { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
        li { background: #252525; margin: 10px 0; padding: 10px; display: flex; justify-content: space-between; border-radius: 8px; text-align: right; }
        
        .admin-controls { display: flex; gap: 5px; }
        .btn-play { background: #00e676; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
        .btn-del { background: #ff4444; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; color: white; }
        
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: none; border: none; color: #444; cursor: pointer; }
    </style>
</head>
<body>

    <div id="live-stage">
        <div class="live-title">ğŸ¤ ××•×¤×™×¢/×” ×›×¢×ª:</div>
        <span id="live-singer-name" class="live-performer">...</span>
        <div style="font-size:0.9em; margin-bottom:15px;" id="live-song-name"></div>
        
        <button id="vote-btn" onclick="castVote()">â­ ×”×¦×‘×¢ ×œ×‘×™×¦×•×¢ ×”×–×”!</button>
        <div id="vote-msg" style="margin-top:10px; font-weight:bold; color:#ffd700; display:none;">×”×”×¦×‘×¢×” × ×§×œ×˜×”!</div>
    </div>

    <div class="leaderboard-container">
        <h3 style="color:#ffd700;">ğŸ† ×˜×‘×œ×ª ×”× ×™×§×•×“</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>×–××¨/×ª</th>
                    <th>× ×™×§×•×“</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <hr style="border-color:#333; width:80%;">

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">DJ CONTROL</h3>
        <button onclick="stopLiveVoting()" style="background:orange; border:none; padding:5px; margin-bottom:10px; cursor:pointer;">â¹ ×¢×¦×•×¨ ×”×¦×‘×¢×” × ×•×›×—×™×ª</button>
        <div id="player-container"><div id="player"></div></div>
    </div>

    <div class="guest-area">
        <h3>×”×•×¡×¤×ª ×©×™×¨ ×œ×ª×•×¨</h3>
        <input type="text" id="userName" placeholder="×©× ×”×–××¨/×ª (×—×©×•×‘ ×œ×“×™×¨×•×’!)">
        <input type="text" id="searchIn" placeholder="××™×–×” ×©×™×¨?">
        <button class="btn-main" onclick="doSearch()">×—×¤×© ×•×”×•×¡×£ ğŸ”</button>
    </div>

    <div id="results" style="max-width:600px; margin:0 auto;"></div>
    
    <h3 style="color:#aaa;">×”×‘××™× ×‘×ª×•×¨:</h3>
    <ul id="queue"></ul>

    <button id="dj-login-btn" onclick="adminLogin()">Admin ğŸ”’</button>

    <script>
        // ==========================================
        // 1. ×”×’×“×¨×•×ª
        // ==========================================
       const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // ×¦××ª×™× ×‘×“××˜×” ×‘×™×™×¡
        const queueRef = db.ref('contestQueue'); 
        const liveRef = db.ref('currentLivePerformance'); // ××™ ×©×¨ ×¢×›×©×™×•
        const scoresRef = db.ref('contestScores'); // ×˜×‘×œ×ª ×”× ×™×§×•×“ ×”×›×œ×œ×™×ª

        let player;
        let isAdmin = false;
        let currentPerformanceId = null; // ××–×”×” ×™×™×—×•×“×™ ×œ×”×•×¤×¢×” ×”× ×•×›×—×™×ª

        // ×©××™×¨×ª ×©× ××§×•××™×ª
        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        // ==========================================
        // 2. × ×™×”×•×œ "×”×•×¤×¢×” ×—×™×”" ×•×”×¦×‘×¢×•×ª
        // ==========================================
        
        // ×”××–× ×” ×œ×©×™× ×•×™ ×‘×¡×˜×˜×•×¡ ×”×•×¤×¢×” ×—×™×”
        liveRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const stageEl = document.getElementById('live-stage');
            const btn = document.getElementById('vote-btn');
            const msg = document.getElementById('vote-msg');

            if (data && data.isActive) {
                // ×™×© ×”×•×¤×¢×”!
                stageEl.style.display = 'block';
                document.getElementById('live-singer-name').innerText = data.singer;
                document.getElementById('live-song-name').innerText = data.song;
                currentPerformanceId = data.performanceId; // ××–×”×” ×™×™×—×•×“×™ (×œ××©×œ timestamp)

                // ×‘×“×™×§×” ×× ×”××©×ª××© ×›×‘×¨ ×”×¦×‘×™×¢ ×œ×‘×™×¦×•×¢ ×”×¡×¤×¦×™×¤×™ ×”×–×”
                const votedHistory = JSON.parse(localStorage.getItem('votedPerformances') || '[]');
                if (votedHistory.includes(currentPerformanceId)) {
                    btn.disabled = true;
                    btn.innerText = "×›×‘×¨ ×”×¦×‘×¢×ª â­";
                    msg.style.display = 'block';
                } else {
                    btn.disabled = false;
                    btn.innerText = "â­ ×”×¦×‘×¢ ×œ×‘×™×¦×•×¢ ×”×–×”!";
                    msg.style.display = 'none';
                }

            } else {
                // ××™×Ÿ ×”×•×¤×¢×”
                stageEl.style.display = 'none';
                currentPerformanceId = null;
            }
        });

        // ×¤×•× ×§×¦×™×™×ª ×”×”×¦×‘×¢×”
        function castVote() {
            if (!currentPerformanceId) return;

            // ×¢×“×›×•×Ÿ ×”× ×™×§×•×“ ×‘×˜×‘×œ×” ×”×›×œ×œ×™×ª ×œ×¤×™ ×©× ×”×–××¨
            const singerName = document.getElementById('live-singer-name').innerText;
            
            // ×˜×¨× ×–×§×¦×™×” ×œ×”×•×¡×¤×ª × ×§×•×“×” (×‘×˜×•×— ×œ×©×™××•×© ×›×©×”×¨×‘×” ××¦×‘×™×¢×™× ×™×—×“)
            scoresRef.child(singerName).transaction((currentScore) => {
                return (currentScore || 0) + 1;
            });

            // ×©××™×¨×” ×‘×–×™×›×¨×•×Ÿ ×”××§×•××™ ×œ×× ×™×¢×ª ×”×¦×‘×¢×” ×—×•×–×¨×ª
            let votedHistory = JSON.parse(localStorage.getItem('votedPerformances') || '[]');
            votedHistory.push(currentPerformanceId);
            localStorage.setItem('votedPerformances', JSON.stringify(votedHistory));

            // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨
            document.getElementById('vote-btn').disabled = true;
            document.getElementById('vote-btn').innerText = "×ª×•×“×” ×¢×œ ×”×”×¦×‘×¢×”!";
        }

        // ==========================================
        // 3. ×˜×‘×œ×ª ×”××•×‘×™×œ×™× (Leaderboard)
        // ==========================================
        scoresRef.on('value', (snapshot) => {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            let singers = [];
            snapshot.forEach(child => {
                singers.push({ name: child.key, score: child.val() });
            });

            // ××™×•×Ÿ ×œ×¤×™ × ×™×§×•×“ ×™×•×¨×“
            singers.sort((a, b) => b.score - a.score);

            singers.forEach((singer, index) => {
                const tr = document.createElement('tr');
                let rankClass = '';
                if(index === 0) rankClass = 'rank-1';
                if(index === 1) rankClass = 'rank-2';
                if(index === 2) rankClass = 'rank-3';

                tr.innerHTML = `
                    <td class="${rankClass}">${index + 1}</td>
                    <td class="${rankClass}">${singer.name}</td>
                    <td>${singer.score}</td>
                `;
                tbody.appendChild(tr);
            });
        });

        // ==========================================
        // 4. ××“××™×Ÿ - ×”×¤×¢×œ×ª ×©×™×¨ ×•×”×ª×—×œ×ª ×”×¦×‘×¢×”
        // ==========================================
        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "1234") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            }
        }
        
        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }

        // ×”×¤×¢×œ×ª ×©×™×¨ (DJ)
        function startPerformance(videoId, title, singer, key) {
            // 1. × ×’×Ÿ ×‘×™×•×˜×™×•×‘
            if(player) {
                player.loadVideoById(videoId);
                window.scrollTo(0,0);
            }

            // 2. ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ "×”×•×¤×¢×” ×—×™×”" - ×–×” ×¤×•×ª×— ××ª ×”×”×¦×‘×¢×•×ª ×œ×›×•×œ×!
            // ×× ×• ×™×•×¦×¨×™× ID ×—×“×© (Date.now) ×›×“×™ ×œ××¤×©×¨ ×”×¦×‘×¢×” ×—×“×©×” ×œ××•×ª×• ×–××¨ ×‘×©×™×¨ ××—×¨
            liveRef.set({
                isActive: true,
                singer: singer,
                song: title,
                performanceId: singer + "_" + Date.now() // ID ×™×™×—×•×“×™ ×œ×‘×™×¦×•×¢ ×”×–×”
            });
            
            // ××—×™×§×” ××”×ª×•×¨ (××•×¤×¦×™×•× ×œ×™)
            // queueRef.child(key).remove(); 
        }

        // ×”×¤×¡×§×ª ×”×•×¤×¢×” (×¡×’×™×¨×ª ×”×¦×‘×¢×•×ª)
        function stopLiveVoting() {
            liveRef.update({ isActive: false });
            if(player) player.stopVideo();
        }

        // ==========================================
        // 5. × ×™×”×•×œ ×”×ª×•×¨ ×•×”×—×™×¤×•×© (×¨×’×™×œ)
        // ==========================================
        queueRef.orderByChild('timestamp').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            snapshot.forEach(child => {
                const song = child.val();
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <span style="color:#ff0055; font-weight:bold;">${song.addedBy}</span>
                        <div>${song.title}</div>
                    </div>
                `;
                
                if(isAdmin) {
                    const controls = document.createElement('div');
                    controls.className = 'admin-controls';
                    controls.innerHTML = `
                        <button class="btn-play" onclick="startPerformance('${song.videoId}', '${song.title.replace(/'/g, "")}', '${song.addedBy}', '${child.key}')">â–¶ ×”×ª×—×œ ×”×•×¤×¢×”</button>
                        <button class="btn-del" onclick="deleteSong('${child.key}')">X</button>
                    `;
                    li.appendChild(controls);
                }
                listEl.appendChild(li);
            });
        });

        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }

        // ×—×™×¤×•×©
        async function doSearch() {
            const q = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!q || !name) { alert("×—×™×™×‘ ×œ×”×›× ×™×¡ ×©× ×–××¨ ×•×©×™×¨!"); return; }
            localStorage.setItem('karaokeName', name);

            const apiKey = YOUTUBE_API_KEYS[Math.floor(Math.random()*YOUTUBE_API_KEYS.length)];
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(q + " karaoke")}&key=${apiKey}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const resDiv = document.getElementById('results');
                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:#222; margin:5px 0; padding:10px; display:flex; align-items:center;">
                                <img src="${item.snippet.thumbnails.default.url}" width="50" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px; background:green;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>`;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, timestamp: Date.now() });
            document.getElementById('results').innerHTML = '<p style="color:green;">âœ… × ×•×¡×£!</p>';
            document.getElementById('searchIn').value = '';
        }

        // ×˜×¢×™× ×ª × ×’×Ÿ
        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) {
                player = new YT.Player('player', {
                    height: '300', width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                });
            }
        }
    </script>
</body>
