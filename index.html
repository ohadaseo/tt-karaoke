<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 拽专拽 专转</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; margin: 0; padding: 20px; }
        input { padding: 10px; width: 70%; font-size: 16px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 16px; background: #ff0055; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        
        #player-container { margin: 20px auto; max-width: 800px; background: #000; display: none; }
        
        .song-item { background: #333; margin: 5px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .song-item img { width: 50px; height: auto; margin-left: 10px; }
        
        #queue-list { list-style: none; padding: 0; max-width: 600px; margin: 20px auto; text-align: right; }
        #search-results { max-width: 600px; margin: 20px auto; text-align: right; }
        
        h2 { border-bottom: 2px solid #ff0055; display: inline-block; padding-bottom: 5px; }
        
        /* 注爪 驻转专 住驻 */
        .add-btn { background: #28a745; font-size: 12px; }
    </style>
</head>
<body>

    <h1> 注专 拽专拽</h1>

    <button onclick="startHosting()"> 住 专砖 (驻注 )</button>
    <div id="player-container">
        <div id="player"></div>
        <h3>转 注转: <span id="current-song-name">转...</span></h3>
    </div>

    <hr>

    <div>
        <h3>住祝 砖专 转专</h3>
        <input type="text" id="searchInput" placeholder="驻砖 砖专  专...">
        <button onclick="searchSong()">驻砖</button>
    </div>

    <div id="search-results"></div>

    <h2>专砖转 砖专  转专</h2>
    <ul id="queue-list"></ul>

    <script>
        // --- 专转 ---
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY_HERE'; // *** 住  转 驻转  砖 ***
        
        const firebaseConfig = {
            // *** 住  转 -Config -Firebase ***
            apiKey: "AIzaSyD...",
            authDomain: "project.firebaseapp.com",
            databaseURL: "https://project-id.firebaseio.com",
            projectId: "project-id",
            storageBucket: "project.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123..."
        };

        // 转 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const queueRef = db.ref('queue');

        let player;
        let isHost = false;
        let currentSongKey = null;

        // --- 驻砖  ---
        async function searchSong() {
            const query = document.getElementById('searchInput').value + " karaoke"; // 住驻 转 砖 拽专拽
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';

            if(data.items) {
                data.items.forEach(item => {
                    const title = item.snippet.title;
                    const videoId = item.id.videoId;
                    const thumb = item.snippet.thumbnails.default.url;

                    const div = document.createElement('div');
                    div.className = 'song-item';
                    div.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <img src="${thumb}">
                            <span>${title}</span>
                        </div>
                        <button class="add-btn" onclick="addToQueue('${videoId}', '${title.replace(/'/g, "")}')">住祝 +</button>
                    `;
                    resultsDiv.appendChild(div);
                });
            }
        }

        // --- 住驻 转专 ---
        function addToQueue(id, title) {
            queueRef.push({
                videoId: id,
                title: title,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            document.getElementById('search-results').innerHTML = '<p style="color:#28a745; text-align:center;">砖专 住祝 爪!</p>';
            document.getElementById('searchInput').value = '';
        }

        // ---  砖 转专 (Realtime) ---
        queueRef.on('value', (snapshot) => {
            const list = document.getElementById('queue-list');
            list.innerHTML = '';
            const songs = [];
            
            snapshot.forEach(child => {
                songs.push({ key: child.key, ...child.val() });
            });

            //   专  砖专 , 砖 砖专 转专 -  转 专砖
            if (isHost && player && player.getPlayerState() !== 1 && player.getPlayerState() !== 3 && songs.length > 0) {
                 playNextSong(songs[0]);
            }

            // 爪转 转专 ( 砖专 砖转 专注  砖 )
            songs.forEach(song => {
                if (song.key !== currentSongKey) { 
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `<span> ${song.title}</span>`;
                    list.appendChild(li);
                }
            });
        });

        // ---   (专拽 专) ---
        function startHosting() {
            isHost = true;
            document.getElementById('player-container').style.display = 'block';
            
            // 注转 -API 砖 
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function playNextSong(song) {
            currentSongKey = song.key;
            document.getElementById('current-song-name').innerText = song.title;
            player.loadVideoById(song.videoId);
            
            // 拽转 砖专 转专 住  砖 转 砖
            // 注专: 注专转 砖转 拽 专拽 砖砖专 住转,  注 驻砖转 拽 转爪注转 住 
             queueRef.child(song.key).remove();
        }

        function onPlayerStateChange(event) {
            // 0 专 砖砖专 专
            if (event.data === 0) {
                currentSongKey = null;
                // 拽 转  砖 注 砖专 转专 专  砖 Firebase
            }
        }
    </script>
</body>
</html>
