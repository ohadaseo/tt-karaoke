<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×¨×™×•×§×™ - ××¡×•×“×¨ ×•××§×¦×•×¢×™</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            margin: 0; padding: 0;
            padding-bottom: 80px;
        }

        /* --- ×‘××” ×—×™×” (LIVE STAGE) - ×œ××¢×œ×” --- */
        #live-stage {
            display: none; 
            background: linear-gradient(180deg, #222, #000);
            border-bottom: 4px solid #00e676;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.2);
        }

        .live-badge { background: #ff0055; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9em; display: inline-block; margin-bottom: 10px; animation: pulse 2s infinite; }
        .live-singer { font-size: 2em; font-weight: bold; color: #fff; margin: 5px 0; }
        .live-song { font-size: 1.2em; color: #aaa; margin-bottom: 15px; }
        
        #live-star-btn {
            background: gold; color: black; font-size: 18px; font-weight: bold;
            padding: 10px 30px; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); transition: transform 0.1s;
        }
        #live-star-btn:active { transform: scale(0.95); }
        #live-star-btn:disabled { background: #444; color: #888; box-shadow: none; cursor: default; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* --- ××–×•×¨ ×”×¨×©×™××” (×œ××˜×”) --- */
        .container-box {
            background: #1e1e1e;
            border-radius: 12px; margin: 15px auto; padding: 15px;
            max-width: 600px; border: 1px solid #333;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            background: #2a2a2a; margin: 15px 0; padding: 0; 
            border-radius: 10px; border: 1px solid #444; 
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        /* ×¤×¨×˜×™ ×”×©×™×¨ ×‘×¨×©×™××” */
        .song-header {
            padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: #333;
        }
        .song-info { text-align: right; flex-grow: 1; }
        .singer-label { color: #00e676; font-size: 0.9em; font-weight: bold; display: block; }
        .song-title { font-size: 1.1em; color: white; }

        /* ×‘×¨ ×”×”×¦×‘×¢×” ×©×œ ×”×¨×©×™××” (×œ×™×™×§/×‘×•×–) */
        .list-vote-bar { 
            background: #222; padding: 8px; 
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid #444;
        }
        
        .vote-group { display: flex; gap: 10px; align-items: center; }
        
        .vote-btn { 
            background: transparent; border: 1px solid #555; color: #888; 
            cursor: pointer; border-radius: 5px; padding: 5px 12px; font-size: 16px; 
        }
        .vote-btn.active-up { background: rgba(0,230,118,0.2); color: #00e676; border-color: #00e676; font-weight: bold; }
        .vote-btn.active-down { background: rgba(255,68,68,0.2); color: #ff4444; border-color: #ff4444; font-weight: bold; }
        
        .total-score { font-weight: bold; font-size: 1.1em; color: white; min-width: 30px; }

        /* ××“××™×Ÿ */
        #admin-panel { display: none; background: #111; padding: 15px; border-bottom: 2px solid #00e676; }
        .btn-sort { background: #ff9800; color: black; width: 100%; padding: 12px; border: none; font-weight: bold; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 16px; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding-left: 10px; display: none; }

        /* ×—×™×¤×•×© ×•×›×œ×œ×™ */
        input { padding: 12px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #ff0055; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: #666; padding: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ PANEL</h3>
        <div id="player-container"><div id="player"></div></div>
        
        <button class="btn-sort" onclick="sortQueueByRating()">ğŸ“Š ×¡×“×¨ ×¨×©×™××” ×œ×¤×™ ×“×™×¨×•×’ ×§×”×œ (×œ×™×™×§×™×)</button>
        <button onclick="stopLive()" style="background:#333; color:white; border:none; padding:8px; margin-top:10px; width:100%; cursor:pointer;">â¹ ×¡×’×•×¨ ×”×•×¤×¢×” ×—×™×”</button>
    </div>

    <div id="live-stage">
        <div class="live-badge">ğŸ¤ ON AIR - ×”×•×¤×¢×” ×—×™×”</div>
        <div id="live-singer" class="live-singer">...</div>
        <div id="live-song" class="live-song">...</div>
        
        <button id="live-star-btn" onclick="giveLiveStar()">â­ ×ª×Ÿ ×›×•×›×‘ ×œ×‘×™×¦×•×¢!</button>
        <div id="live-score-display" style="margin-top:5px; color:#ffd700;"></div>
    </div>

    <div class="container-box">
        <input type="text" id="userName" placeholder="××™ ×”×–××¨/×ª? (×—×•×‘×”)">
        <input type="text" id="searchIn" placeholder="×©× ×©×™×¨ ××• ×§×™×©×•×¨ ××™×•×˜×™×•×‘">
        <button class="btn-main" onclick="doSearch()">×—×¤×© / ×”×•×¡×£ ğŸ”</button>
    </div>
    <div id="results" class="container-box" style="display:none;"></div>

    <div class="container-box" style="background:transparent; border:none; padding:0;">
        <h3 style="color:#aaa; text-align:right; margin-right:5px;">×¨×©×™××ª ×‘×§×©×•×ª ×•×”×¦×‘×¢×•×ª:</h3>
        <ul id="queue"></ul>
    </div>

    <button id="dj-login-btn" onclick="adminLogin()">Admin</button>

    <script>
        // ==========================================
        // 1. ×”×’×“×¨×•×ª (××¤×ª×—×•×ª)
        // ==========================================
        const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // ×”×¤×¨×“×” ×‘×¨×•×¨×” ×‘×“××˜×” ×‘×™×™×¡
        const queueRef = db.ref('queue_v15_list');      // ×”×¨×©×™××” ×œ××˜×”
        const liveRef = db.ref('queue_v15_live_stage'); // ×”×”×•×¤×¢×” ×œ××¢×œ×”

        let player;
        let isAdmin = false;
        let currentLiveKey = null; // ××¤×ª×— ×œ×–×™×”×•×™ ×”×”×•×¤×¢×” ×”× ×•×›×—×™×ª

        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }
        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 2. × ×™×”×•×œ ×”"×‘××”" (×œ××¢×œ×”) - ×”×¦×‘×¢×” ×œ×‘×™×¦×•×¢
        // ==========================================
        liveRef.on('value', snapshot => {
            const data = snapshot.val();
            const stage = document.getElementById('live-stage');
            const btn = document.getElementById('live-star-btn');
            
            if (data && data.active) {
                stage.style.display = 'block';
                document.getElementById('live-singer').innerText = data.singer;
                document.getElementById('live-song').innerText = data.song;
                currentLiveKey = data.timestamp; // ××–×”×” ×™×™×—×•×“×™ ×œ×”×•×¤×¢×” ×”×–×•

                // ×—×™×©×•×‘ ×›×•×›×‘×™× ×œ×‘×™×¦×•×¢ ×”× ×•×›×—×™
                let stars = 0;
                let iVoted = false;
                if (data.stars) {
                    Object.entries(data.stars).forEach(([uid, val]) => {
                        stars += val;
                        if(uid === myUserId) iVoted = true;
                    });
                }
                document.getElementById('live-score-display').innerText = `×¡×”"×› ×›×•×›×‘×™×: ${stars}`;

                if (iVoted) {
                    btn.disabled = true;
                    btn.innerText = "× ×ª×ª ×›×•×›×‘! â­";
                } else {
                    btn.disabled = false;
                    btn.innerText = "â­ ×ª×Ÿ ×›×•×›×‘ ×œ×‘×™×¦×•×¢!";
                }

            } else {
                stage.style.display = 'none';
            }
        });

        function giveLiveStar() {
            if (!currentLiveKey) return;
            // ×”×•×¡×¤×ª ×›×•×›×‘ ×œ×”×•×¤×¢×” ×”× ×•×›×—×™×ª
            liveRef.child('stars').child(myUserId).set(1);
        }

        // ==========================================
        // 3. × ×™×”×•×œ ×”×¨×©×™××” (×œ××˜×”) - ×”×¦×‘×¢×” ×œ×©×™×¨
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            
            let songs = [];
            snapshot.forEach(child => { songs.push({ key: child.key, ...child.val() }); });
            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                // ×—×™×©×•×‘ × ×™×§×•×“ ×œ×¨×©×™××” (×œ×™×™×§ ×¤×—×•×ª ×‘×•×–)
                let score = 0;
                let myVote = 0; // 0, 1, -1
                if (song.listVotes) {
                    Object.entries(song.listVotes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }
                
                const singer = song.addedBy || "××•×¨×—";

                const li = document.createElement('li');
                li.setAttribute('data-key', song.key);

                let html = `
                    <div class="song-header">
                        <div class="drag-handle">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${singer}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        
                        <div style="display:${isAdmin ? 'flex' : 'none'}; gap:10px; margin-right:10px;">
                             <button style="background:#00e676; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; font-weight:bold;" 
                                onclick="moveToStage('${song.videoId}', '${song.title.replace(/'/g, "")}', '${singer}')">â–¶ ×œ×‘××”</button>
                             <button style="background:#ff4444; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; color:white;" 
                                onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    
                    <div class="list-vote-bar">
                        <div style="color:#aaa; font-size:0.8em;">×“×™×¨×•×’ ×”×§×”×œ:</div>
                        <div class="vote-group">
                            <button class="vote-btn ${myVote === 1 ? 'active-up' : ''}" onclick="voteList('${song.key}', 1)">ğŸ‘</button>
                            <span class="total-score" style="color:${score > 0 ? '#00e676' : (score < 0 ? '#ff4444' : 'white')}">${score}</span>
                            <button class="vote-btn ${myVote === -1 ? 'active-down' : ''}" onclick="voteList('${song.key}', -1)">ğŸ‘</button>
                        </div>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });

            if(isAdmin) document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
        });

        // ×”×¦×‘×¢×” ×œ×©×™×¨ ×‘×¨×©×™××”
        function voteList(songKey, value) {
            // ×× ×œ×•×—×¦×™× ×©×•×‘ ×¢×œ ××•×ª×• ×“×‘×¨ -> ×‘×™×˜×•×œ. ××—×¨×ª -> ×¢×“×›×•×Ÿ.
            queueRef.child(songKey).child('listVotes').child(myUserId).transaction(curr => curr === value ? null : value);
        }

        // ××™×•×Ÿ ×”×¨×©×™××” ×œ×¤×™ ×”×“×™×¨×•×’ (×¤×•× ×§×¦×™×™×ª ××“××™×Ÿ)
        function sortQueueByRating() {
            if(!isAdmin) return;
            if(!confirm("×œ×¡×“×¨ ××ª ×”×¨×©×™××” ×œ×¤×™ ×”×¤×•×¤×•×œ×¨×™×•×ª (×œ×™×™×§×™×)?")) return;

            queueRef.once('value', snapshot => {
                let songsArr = [];
                snapshot.forEach(child => {
                    let song = { key: child.key, ...child.val() };
                    let total = 0;
                    if(song.listVotes) Object.values(song.listVotes).forEach(v => total += v);
                    song.calcScore = total;
                    songsArr.push(song);
                });

                // ××™×•×Ÿ: ×¦×™×•×Ÿ ×’×‘×•×” ×œ××¢×œ×”
                songsArr.sort((a, b) => b.calcScore - a.calcScore);

                let updates = {};
                songsArr.forEach((song, index) => {
                    updates[`${song.key}/customOrder`] = index;
                });
                queueRef.update(updates);
            });
        }

        // ×’×¨×™×¨×” ×™×“× ×™×ª
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle', animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ==========================================
        // 4. ××“××™×Ÿ ×•× ×’×Ÿ
        // ==========================================
        function moveToStage(videoId, title, singer) {
            // 1. × ×’×Ÿ ××ª ×”×©×™×¨
            if (player) {
                player.loadVideoById(videoId);
                window.scrollTo(0,0);
            }
            // 2. ×¢×“×›×Ÿ ××ª ×”×‘××” ×œ××¢×œ×” (×× ×§×” ××ª ×”×›×•×›×‘×™× ×”×§×•×“××™× ×›×™ ×”-Timestamp ××©×ª× ×”)
            liveRef.set({
                active: true,
                song: title,
                singer: singer,
                timestamp: Date.now()
            });
        }

        function stopLive() {
            liveRef.update({ active: false });
            if(player) player.stopVideo();
        }

        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "21212121") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            }
        }
        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }
        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) player = new YT.Player('player', { height: '360', width: '100%', playerVars: { 'autoplay': 1, 'controls': 1 } });
        }

        // ==========================================
        // 5. ×—×™×¤×•×©
        // ==========================================
        async function doSearch() {
            const input = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!input || !name) { alert("×—×•×‘×” ×œ××œ× ×©× ×•×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);

            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block'; resDiv.innerHTML = '×˜×•×¢×Ÿ...';

            // ×‘×“×™×§×ª ×œ×™× ×§
            const videoIdMatch = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (videoIdMatch) {
                add(videoIdMatch[1], "×©×™×¨ ××§×™×©×•×¨ ×™×©×™×¨ ğŸ”—");
                return;
            }

            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(input + " karaoke")}&key=${currentKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.error) { alert("× ×’××¨×” ×”××›×¡×”, × ×¡×” ×œ×™× ×§."); return; }
                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:rgba(255,255,255,0.1); margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; background:#00e676; color:black; font-size:14px;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>`;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, customOrder: Date.now() });
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchIn').value = '';
        }
        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }
    </script>
</body>
</html>
