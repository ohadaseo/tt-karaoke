    <style>
        :root {
            --yt-bg-color: #181818;
            --yt-text-color: #ffffff;
            --yt-secondary-text: #aaaaaa;
            --yt-brand-color: #ff0000;
            --yt-chat-bg: #202020;
            --yt-chat-bubble-bg: #303030;
            --yt-border-color: #383838;
        }

        body { 
            font-family: 'Roboto', 'Segoe UI', sans-serif; 
            background: var(--yt-bg-color); 
            color: var(--yt-text-color); 
            text-align: center; 
            margin: 0; padding: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* === ××‘× ×” ×”-YouTube Live (××¡×š ××¤×•×¦×œ) === */
        #admin-panel { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--yt-bg-color);
            z-index: 1000;
        }

        .yt-layout {
            display: grid;
            grid-template-columns: 1fr 350px; /* ×©×××œ=× ×’×Ÿ, ×™××™×Ÿ=×¦'××˜ (×‘×¨×™×¨×ª ××—×“×œ ×œ×¨×•×—×‘) */
            height: 100%;
        }

        /* ××–×•×¨ ×”× ×’×Ÿ (××©×××œ ×‘××—×©×‘, ×œ××¢×œ×” ×‘× ×™×™×“) */
        #video-zone-col {
            display: flex; flex-direction: column;
            border-left: 1px solid var(--yt-border-color);
            padding: 10px;
        }
        
        #player-container {
            flex-grow: 1; /* ×ª×•×¤×¡ ××ª ×¨×•×‘ ×”×’×•×‘×” */
            background: #000;
            display: flex; align-items: center; justify-content: center;
        }
        #player { width: 100%; height: 100%; }

        .admin-controls-bar {
            padding: 15px; background: #282828;
            display: flex; gap: 10px; border-top: 1px solid var(--yt-border-color);
        }

        /* ××–×•×¨ ×”×¦'××˜ (××™××™×Ÿ ×‘××—×©×‘, ×œ××˜×” ×‘× ×™×™×“) */
        #chat-zone-col {
            background: var(--yt-chat-bg);
            display: flex; flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--yt-border-color);
            font-weight: 500; font-size: 1.1em; text-align: right;
            background: var(--yt-chat-bg);
        }

        #chat-messages-container {
            flex-grow: 1;
            overflow-y: auto; /* ×’×œ×™×œ×” */
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            scroll-behavior: smooth;
        }
        
        /* ×‘×•×¢×ª ×¦'××˜ ×‘×¡×’× ×•×Ÿ ×™×•×˜×™×•×‘ */
        .yt-chat-bubble {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .yt-avatar {
            width: 32px; height: 32px;
            background: #555; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; color: #ccc;
        }
        
        .yt-bubble-content {
            background: var(--yt-chat-bubble-bg);
            padding: 8px 12px;
            border-radius: 16px;
            border-top-right-radius: 2px; /* ×”×¤×™× ×” ×©×¤×•× ×” ×œ××•×•×˜××¨ */
            text-align: right;
            max-width: 85%;
        }

        .bubble-sender { 
            font-weight: 500; color: var(--yt-secondary-text); font-size: 0.9em; display: block; margin-bottom: 2px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ×”×ª×××” ×œ××•×‘×™×™×œ (××¡×š ×¦×¨) */
        @media (max-width: 768px) {
            .yt-layout {
                grid-template-columns: 1fr; /* ×¢××•×“×” ××—×ª */
                grid-template-rows: 1fr 1fr; /* ×—×¦×™-×—×¦×™ ×‘×’×•×‘×” */
            }
            #video-zone-col { order: 1; border-left: none; border-bottom: 1px solid var(--yt-border-color); }
            #chat-zone-col { order: 2; }
        }

        /* --- ×©××¨ ×”×××©×§ (×œ××©×ª××© ×§×¦×”) --- */
        /* --- ×‘××” ×—×™×” (LIVE STAGE) --- */
        #live-stage {
            display: none; 
            background: linear-gradient(180deg, #1a1a1a, #000);
            border-bottom: 3px solid var(--yt-brand-color);
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .live-singer { font-size: 2em; font-weight: bold; margin: 5px 0; }
        .live-song { font-size: 1.2em; color: var(--yt-secondary-text); margin-bottom: 15px; }
        #live-star-btn {
            background: gold; color: black; font-size: 18px; font-weight: bold;
            padding: 12px 30px; border: none; border-radius: 2px; cursor: pointer;
        }
        #live-star-btn:disabled { background: #444; color: #888; }

        /* ×§×•×¤×¡××•×ª */
        .container-box {
            background: #212121;
            border-radius: 4px; margin: 15px auto; padding: 15px;
            max-width: 600px; border: 1px solid var(--yt-border-color);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--yt-secondary-text); font-size: 0.9em; padding: 8px; border-bottom: 1px solid var(--yt-border-color); }
        td { padding: 10px; font-size: 1.2em; border-bottom: 1px solid #333; font-weight: bold; }
        .rank-1 { color: #ffd700; } 

        /* ×¨×©×™××” */
        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            background: #2a2a2a; margin: 15px 0; padding: 0; 
            border-radius: 4px; border: 1px solid var(--yt-border-color); 
            overflow: hidden; 
        }
        .song-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #303030; }
        .singer-label { color: var(--yt-secondary-text); font-size: 0.9em; font-weight: bold; display: block; }
        .list-vote-bar { 
            background: #212121; padding: 10px; 
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--yt-border-color);
        }
        .vote-btn { background: transparent; border: none; color: var(--yt-secondary-text); cursor: pointer; padding: 5px; font-size: 20px; }
        .vote-btn.active-up { color: #00e676; }
        .vote-btn.active-down { color: #ff4444; }
        .total-score { font-weight: bold; font-size: 1.1em; margin: 0 10px; }

        /* ×›×œ×œ×™ */
        .btn-sort { background: #3ea6ff; color: black; width: 100%; padding: 10px; border: none; font-weight: bold; border-radius: 2px; cursor: pointer; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding-left: 10px; display: none; }
        input { padding: 10px; width: 90%; margin-bottom: 10px; background: #121212; color: white; border: 1px solid var(--yt-border-color); border-radius: 2px; font-size: 16px; }
        .btn-main { background: var(--yt-brand-color); color: white; width: 100%; padding: 10px; border: none; border-radius: 2px; cursor: pointer; font-size: 16px; font-weight: bold; }
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); border: 1px solid #555; color: #aaa; padding: 5px; border-radius: 2px; cursor: pointer; }
    </style>
</head>

    <script>
        // ==========================================
        // 1. ××¤×ª×—×•×ª
        // ==========================================
       const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // ×©××•×ª ×§×‘×•×¢×™×
        const queueRef = db.ref('karaoke_queue_main');      
        const liveRef = db.ref('karaoke_live_stage'); 
        const chatRef = db.ref('karaoke_chat_messages');

        let player;
        let isAdmin = false;
        let currentLiveSongKey = null; 
        let loadTime = Date.now();

        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }
        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 2. ×¦'××˜ ×‘×¡×’× ×•×Ÿ YouTube Live
        // ==========================================
        function showYTMessage(msgData) {
            const container = document.getElementById('chat-messages-container');
            
            // ×™×¦×™×¨×ª ×”××œ×× ×˜×™×
            const bubble = document.createElement('div');
            bubble.className = 'yt-chat-bubble';
            
            // ××•×•×˜××¨ (××•×ª ×¨××©×•× ×” ×©×œ ×”×©×)
            const avatar = document.createElement('div');
            avatar.className = 'yt-avatar';
            avatar.innerText = msgData.sender.charAt(0).toUpperCase();
            
            // ×ª×•×›×Ÿ ×”×”×•×“×¢×”
            const content = document.createElement('div');
            content.className = 'yt-bubble-content';
            content.innerHTML = `<span class="bubble-sender">${msgData.sender}</span>${msgData.text}`;
            
            bubble.appendChild(avatar);
            bubble.appendChild(content);
            
            // ×”×•×¡×¤×” ×œ×¦'××˜
            container.appendChild(bubble);
            
            // ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×œ××˜×”
            container.scrollTop = container.scrollHeight;
        }

        function sendChatToDJ() {
            const msg = document.getElementById('chatMsg').value;
            const name = document.getElementById('userName').value || "××•×¨×—";
            if (!msg) return;
            
            chatRef.push({
                sender: name,
                text: msg,
                time: Date.now()
            });
            
            document.getElementById('chatMsg').value = '';
        }

        // ×”××–× ×” ×œ×”×•×“×¢×•×ª (×¨×§ ×œ××“××™×Ÿ)
        function initChatListener() {
            chatRef.limitToLast(50).on('child_added', snapshot => {
                const msg = snapshot.val();
                // ××¦×™×’ ×¨×§ ×”×•×“×¢×•×ª ×—×“×©×•×ª ×›×“×™ ×œ× ×œ×”×¦×™×£ ×‘×›× ×™×¡×”
                if (msg.time > loadTime) {
                    showYTMessage(msg);
                }
            });
        }

        // ==========================================
        // 3. ××“××™×Ÿ ×•× ×’×Ÿ
        // ==========================================
        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "21212121") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
                initChatListener(); 
            }
        }

        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
            initChatListener();
        }

        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1 } });
        }

        // ==========================================
        // 4. × ×™×”×•×œ ×‘××” ×—×™×”
        // ==========================================
        liveRef.on('value', snapshot => {
            const data = snapshot.val();
            const stage = document.getElementById('live-stage');
            const btn = document.getElementById('live-star-btn');
            const msg = document.getElementById('live-score-msg');
            
            if (data && data.active) {
                stage.style.display = 'block';
                document.getElementById('live-singer').innerText = data.singer;
                document.getElementById('live-song').innerText = data.song;
                currentLiveSongKey = data.originalSongKey; 

                if(localStorage.getItem('voted_' + currentLiveSongKey)) {
                     btn.disabled = true; btn.innerText = "× ×ª×ª ×›×•×›×‘! â­"; msg.style.display = 'block';
                } else {
                    btn.disabled = false; btn.innerText = "â­ ×¤×¨×’×Ÿ ×‘×›×•×›×‘!"; msg.style.display = 'none';
                }
            } else { stage.style.display = 'none'; }
        });

        function giveLiveStar() {
            if (!currentLiveSongKey) return;
            queueRef.child(currentLiveSongKey).child('stageStars').child(myUserId).set(1);
            localStorage.setItem('voted_' + currentLiveSongKey, true);
            document.getElementById('live-star-btn').disabled = true;
            document.getElementById('live-star-btn').innerText = "× ×ª×ª ×›×•×›×‘! â­";
            document.getElementById('live-score-msg').style.display = 'block';
        }

        // ==========================================
        // 5. × ×™×”×•×œ ×¨×©×™××”, ×˜×‘×œ×” ×•×”×¦×‘×¢×•×ª ×©×™×¨×™×
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            let songs = [];
            let singerScores = {}; 

            snapshot.forEach(child => { songs.push({ key: child.key, ...child.val() }); });
            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                let listScore = 0;
                let myListVote = 0; 
                if (song.listVotes) {
                    Object.entries(song.listVotes).forEach(([uid, val]) => {
                        listScore += val;
                        if (uid === myUserId) myListVote = val;
                    });
                }

                let stageScore = 0;
                if (song.stageStars) stageScore = Object.keys(song.stageStars).length;
                
                const singer = (song.addedBy || "××•×¨×—").trim();
                if (!singerScores[singer]) singerScores[singer] = 0;
                singerScores[singer] += stageScore; // ×”×˜×‘×œ×” ××—×©×‘×ª ×¨×§ ×›×•×›×‘×™×

                const li = document.createElement('li');
                li.setAttribute('data-key', song.key);

                let html = `
                    <div class="song-header">
                        <div class="drag-handle" style="display:${isAdmin?'block':'none'}">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${singer}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        <div style="display:${isAdmin ? 'flex' : 'none'}; gap:10px;">
                             <button style="background:var(--yt-brand-color); border:none; padding:8px 12px; border-radius:2px; cursor:pointer; color:white;" 
                                onclick="moveToStage('${song.key}', '${song.videoId}', '${song.title.replace(/'/g, "")}', '${singer}')">â–¶</button>
                             <button style="background:#333; border:1px solid #555; padding:8px 12px; border-radius:2px; cursor:pointer; color:#aaa;" 
                                onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    <div class="list-vote-bar">
                        <div style="color:var(--yt-secondary-text); font-size:0.8em;">×“×™×¨×•×’:</div>
                        <div class="vote-group">
                            <button class="vote-btn ${myListVote === 1 ? 'active-up' : ''}" onclick="voteList('${song.key}', 1)">ğŸ‘</button>
                            <span class="total-score" style="color:${listScore > 0 ? '#00e676' : (listScore < 0 ? '#ff4444' : 'var(--yt-text-color)')}">${listScore}</span>
                            <button class="vote-btn ${myListVote === -1 ? 'active-down' : ''}" onclick="voteList('${song.key}', -1)">ğŸ‘</button>
                        </div>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });

            updateLeaderboard(singerScores);
        });

        function updateLeaderboard(scoresObj) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            const sortedSingers = Object.entries(scoresObj).map(([name, score]) => ({ name, score })).sort((a, b) => b.score - a.score);
            sortedSingers.slice(0, 5).forEach((singer, index) => {
                let rankClass = index === 0 ? 'rank-1' : '';
                tbody.innerHTML += `<tr><td class="${rankClass}">${index+1}</td><td class="${rankClass}">${singer.name}</td><td class="${rankClass}">${singer.score}</td></tr>`;
            });
        }

        function voteList(songKey, value) {
            queueRef.child(songKey).child('listVotes').child(myUserId).transaction(curr => curr === value ? null : value);
        }

        function sortQueueByRating() {
            if(!isAdmin) return;
            if(!confirm("×œ×¡×“×¨ ×œ×¤×™ ×¤×•×¤×•×œ×¨×™×•×ª?")) return;
            queueRef.once('value', snapshot => {
                let songsArr = [];
                snapshot.forEach(child => {
                    let song = { key: child.key, ...child.val() };
                    let listTotal = 0;
                    if(song.listVotes) Object.values(song.listVotes).forEach(v => listTotal += v);
                    song.calcScore = listTotal;
                    songsArr.push(song);
                });
                songsArr.sort((a, b) => b.calcScore - a.calcScore);
                let updates = {};
                songsArr.forEach((song, index) => { updates[`${song.key}/customOrder`] = index; });
                queueRef.update(updates);
            });
        }

        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle', animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ==========================================
        // 6. ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        // ==========================================
        function moveToStage(key, videoId, title, singer) {
            if (player) { player.loadVideoById(videoId); window.scrollTo(0,0); }
            liveRef.set({ active: true, song: title, singer: singer, originalSongKey: key, timestamp: Date.now() });
        }
        function stopLive() { liveRef.update({ active: false }); if(player) player.stopVideo(); }

        async function doSearch() {
            const input = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!input || !name) { alert("×—×•×‘×” ×œ××œ× ×©× ×•×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);
            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block'; resDiv.innerHTML = '×˜×•×¢×Ÿ...';

            const videoIdMatch = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (videoIdMatch) { add(videoIdMatch[1], "×©×™×¨ ××§×™×©×•×¨ ×™×©×™×¨ ğŸ”—"); return; }

            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(input + " karaoke")}&key=${currentKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.error) { alert("××›×¡×” × ×’××¨×”, ×”×©×ª××© ×‘×œ×™× ×§."); return; }
                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:var(--yt-chat-bubble-bg); margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:2px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; background:var(--yt-brand-color); font-size:14px;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>`;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, customOrder: Date.now() });
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchIn').value = '';
        }
        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }
    </script>
