<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×¨×™×•×§×™ - ×”×’×¨×¡×” ×”××§×¦×•×¢×™×ª (Dark Mode)</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; /* ×¨×§×¢ ×©×—×•×¨ × ×§×™ */
            color: white; 
            text-align: center; 
            margin: 0; padding: 0;
            padding-bottom: 80px;
        }

        /* --- ×‘××” ×—×™×” (LIVE STAGE) --- */
        #live-stage {
            display: none; 
            background: linear-gradient(135deg, #ff0055, #ffcc00);
            padding: 20px;
            margin: 15px auto;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
            border: 3px solid white;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .live-label { font-size: 1.2em; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: black; background: white; display: inline-block; padding: 2px 10px; border-radius: 4px; }
        .live-singer { font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); margin: 10px 0; display: block; }
        .live-song { font-size: 1.2em; margin-bottom: 15px; }
        
        #live-vote-btn {
            background: white; color: #ff0055; font-size: 22px; font-weight: bold;
            padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        #live-vote-btn:active { transform: scale(0.95); }
        #live-vote-btn:disabled { background: #ddd; color: #888; cursor: default; }

        /* ×§×•×¤×¡××•×ª ×¨×’×™×œ×•×ª */
        .container-box {
            background: #1e1e1e; /* ××¤×•×¨ ×›×”×” ×××•×“ */
            border-radius: 15px; margin: 15px auto; padding: 15px;
            max-width: 600px; border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* ×˜×‘×œ×” */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; border-bottom: 1px solid #333; font-size: 1.1em; }
        .rank-1 { color: #ffd700; font-weight: bold; font-size: 1.3em; }

        /* ×¨×©×™××” */
        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            background: #252525; margin: 10px 0; padding: 0; 
            border-radius: 10px; border: 1px solid #444; position: relative;
        }
        .song-header { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #333; border-radius: 10px 10px 0 0; }
        .song-info { text-align: right; flex-grow: 1; }
        .vote-area { padding: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; background: #222; border-radius: 0 0 10px 10px; }
        
        .vote-btn-small { background: #444; border: 1px solid #555; color: #ccc; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 14px; }
        .active-like { background: #00e676; color: black; border-color: #00e676; font-weight: bold; }
        
        /* ××“××™×Ÿ */
        #admin-panel { display: none; background: #000; padding: 15px; border-bottom: 4px solid #00e676; }
        .btn-sort { background: gold; color: black; width: 100%; padding: 10px; border: none; font-weight: bold; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding-left: 10px; display: none; }

        input { padding: 10px; width: 90%; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; font-size: 16px; }
        .btn-main { background: #007bff; color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: bold; font-size: 18px; }
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: #666; padding: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ CONTROL</h3>
        <div id="player-container"><div id="player"></div></div>
        <button class="btn-sort" onclick="sortQueueByVotes()">ğŸ† ×¡×“×¨ ×œ×¤×™ ×›××•×ª ×”×¦×‘×¢×•×ª</button>
        <button onclick="stopLive()" style="background:red; color:white; border:none; padding:5px; margin-top:5px; width:100%; cursor:pointer;">â¹ ×¡×’×•×¨ ×‘××”</button>
    </div>

    <div id="live-stage">
        <div class="live-label">ğŸ¤ ×”×•×¤×¢×” ×—×™×” ×¢×›×©×™×•!</div>
        <span id="live-singer-name" class="live-singer">...</span>
        <div id="live-song-name" class="live-song">...</div>
        
        <button id="live-vote-btn" onclick="voteForLive()">ğŸ’– ×ª× ×• ×œ×™×™×§ ×œ×‘×™×¦×•×¢!</button>
        <div id="live-msg" style="margin-top:10px; font-weight:bold; display:none;">×”×”×¦×‘×¢×” × ×§×œ×˜×”!</div>
    </div>

    <div class="container-box">
        <h3 style="margin:0; color:#ffd700;">ğŸ† ×˜×‘×œ×ª ×”× ×™×§×•×“</h3>
        <table>
            <thead><tr><th>#</th><th>×–××¨/×ª</th><th>× ×™×§×•×“</th></tr></thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <div class="container-box">
        <input type="text" id="userName" placeholder="×©× ×”×–××¨/×ª (×—×•×‘×”)">
        <input type="text" id="searchIn" placeholder="×©× ×©×™×¨ ××• ×œ×™× ×§">
        <button class="btn-main" onclick="doSearch()">×—×¤×© / ×”×•×¡×£ ğŸ”</button>
    </div>
    <div id="results" class="container-box" style="display:none;"></div>

    <div class="container-box" style="background:transparent; border:none; padding:0;">
        <h3 style="color:#aaa; text-align:right;">×¨×©×™××ª ×”×©×™×¨×™×:</h3>
        <ul id="queue"></ul>
    </div>

    <button id="dj-login-btn" onclick="adminLogin()">Admin</button>

    <script>
        // ==========================================
        // 1. ×”×’×“×¨×•×ª (××¤×ª×—×•×ª)
        // ==========================================
             const YOUTUBE_API_KEYS = ['AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA']; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const queueRef = db.ref('karaoke_stage_final');
        const liveRef = db.ref('current_live_show'); 

        let player;
        let isAdmin = false;
        let currentLiveId = null;

        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }
        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        function getRandomApiKey() {
            return YOUTUBE_API_KEYS[Math.floor(Math.random() * YOUTUBE_API_KEYS.length)];
        }

        // ==========================================
        // 2. × ×™×”×•×œ ×”×‘××” ×”×—×™×” (Live Stage)
        // ==========================================
        liveRef.on('value', snapshot => {
            const data = snapshot.val();
            const stage = document.getElementById('live-stage');
            const btn = document.getElementById('live-vote-btn');
            const msg = document.getElementById('live-msg');

            if (data && data.active) {
                stage.style.display = 'block';
                document.getElementById('live-singer-name').innerText = data.singer;
                document.getElementById('live-song-name').innerText = data.song;
                currentLiveId = data.songKey;

                const history = JSON.parse(localStorage.getItem('votedLive') || '[]');
                if (history.includes(currentLiveId)) {
                    btn.disabled = true;
                    btn.innerText = "×›×‘×¨ ×”×¦×‘×¢×ª× ğŸ‘";
                    msg.style.display = 'block';
                } else {
                    btn.disabled = false;
                    btn.innerText = "ğŸ’– ×ª× ×• ×œ×™×™×§ ×œ×‘×™×¦×•×¢!";
                    msg.style.display = 'none';
                }
            } else {
                stage.style.display = 'none';
            }
        });

        function voteForLive() {
            if (!currentLiveId) return;
            vote(currentLiveId, 1);
            
            let history = JSON.parse(localStorage.getItem('votedLive') || '[]');
            history.push(currentLiveId);
            localStorage.setItem('votedLive', JSON.stringify(history));
            
            document.getElementById('live-vote-btn').disabled = true;
            document.getElementById('live-vote-btn').innerText = "×ª×•×“×”!";
        }

        // ==========================================
        // 3. × ×™×”×•×œ ×”×¨×©×™××” ×•×”×˜×‘×œ×”
        // ==========================================
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            let songs = [];
            let singerScores = {}; 

            snapshot.forEach(child => { songs.push({ key: child.key, ...child.val() }); });
            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                let score = 0;
                let myVote = 0;
                if (song.votes) {
                    Object.entries(song.votes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }
                
                const singer = song.addedBy || "××•×¨×—";
                if (!singerScores[singer]) singerScores[singer] = 0;
                singerScores[singer] += score;

                const li = document.createElement('li');
                li.setAttribute('data-key', song.key);

                let html = `
                    <div class="song-header">
                        <div class="drag-handle">â˜°</div>
                        <div class="song-info">
                            <span class="singer-label">${singer}</span>
                            <div class="song-title">${song.title}</div>
                        </div>
                        <div style="display:${isAdmin ? 'flex' : 'none'}; gap:10px;">
                             <button style="background:#00e676; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;" 
                                onclick="activateStage('${song.key}', '${song.videoId}', '${song.title.replace(/'/g, "")}', '${singer}')">â–¶ × ×’×Ÿ</button>
                             <button style="background:#ff4444; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; color:white;" 
                                onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    <div class="vote-area">
                        <span style="color:#aaa; font-size:0.8em;">×”×¦×‘×¢×”:</span>
                        <button class="vote-btn-small ${myVote === 1 ? 'active-like' : ''}" onclick="vote('${song.key}', 1)">ğŸ‘ ${score}</button>
                    </div>
                `;
                li.innerHTML = html;
                listEl.appendChild(li);
            });

            updateLeaderboard(singerScores);
            if(isAdmin) document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
        });

        function updateLeaderboard(scores) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            const sorted = Object.entries(scores).map(([n, s]) => ({ name: n, score: s })).sort((a, b) => b.score - a.score);
            sorted.slice(0, 5).forEach((s, i) => {
                let r = i === 0 ? 'rank-1' : '';
                tbody.innerHTML += `<tr><td class="${r}">${i+1}</td><td class="${r}">${s.name}</td><td class="${r}">${s.score}</td></tr>`;
            });
        }

        function vote(songKey, value) {
            queueRef.child(songKey).child('votes').child(myUserId).transaction(curr => curr === value ? null : value);
        }

        // ==========================================
        // 4. ××“××™×Ÿ ×•× ×’×Ÿ
        // ==========================================
        function activateStage(key, videoId, title, singer) {
            if (player) {
                player.loadVideoById(videoId);
                window.scrollTo(0,0);
            }
            liveRef.set({ active: true, songKey: key, song: title, singer: singer });
        }

        function stopLive() { liveRef.update({ active: false }); if(player) player.stopVideo(); }

        function adminLogin() {
            if (prompt("×¡×™×¡××”:") === "21212121") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                queueRef.once('value'); 
                loadPlayer();
            }
        }
        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }
        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(tag, s);
            }
        }
        function onYouTubeIframeAPIReady() {
            if(isAdmin) player = new YT.Player('player', { height: '360', width: '100%', playerVars: { 'autoplay': 1, 'controls': 1 } });
        }

        // ==========================================
        // 5. ×›×œ×™× × ×•×¡×¤×™×
        // ==========================================
        function sortQueueByVotes() {
            if(!confirm("×œ××™×™×Ÿ ×œ×¤×™ ×œ×™×™×§×™×?")) return;
            queueRef.once('value', s => {
                let arr = [];
                s.forEach(c => {
                    let v = 0; if(c.val().votes) Object.values(c.val().votes).forEach(x=>v+=x);
                    arr.push({key:c.key, score:v});
                });
                arr.sort((a,b)=>b.score-a.score);
                let u={}; arr.forEach((x,i)=>u[x.key+'/customOrder']=i);
                queueRef.update(u);
            });
        }
        
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle', animation: 150,
            onEnd: function () {
                if (!isAdmin) return;
                const items = document.querySelectorAll('#queue li');
                const updates = {};
                items.forEach((item, index) => {
                    const key = item.getAttribute('data-key');
                    updates[`${key}/customOrder`] = index;
                });
                queueRef.update(updates);
            }
        });

        // ×—×™×¤×•×©
        async function doSearch() {
            const input = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!input || !name) { alert("×—×•×‘×” ×œ××œ× ×©× ×•×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);
            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block'; resDiv.innerHTML = '×˜×•×¢×Ÿ...';

            const videoIdMatch = input.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (videoIdMatch) { add(videoIdMatch[1], "×©×™×¨ ××§×™×©×•×¨ ×™×©×™×¨ ğŸ”—"); return; }

            const currentKey = getRandomApiKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(input + " karaoke")}&key=${currentKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.error) { alert("××›×¡×” × ×’××¨×”, ×”×©×ª××© ×‘×œ×™× ×§."); return; }
                resDiv.innerHTML = '';
                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:rgba(255,255,255,0.1); margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">${item.snippet.title}</div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; background:#00e676; color:black; font-size:14px;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>`;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            queueRef.push({ videoId: id, title: title, addedBy: name, customOrder: Date.now() });
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchIn').value = '';
        }
        function deleteSong(key) { if(confirm("×œ××—×•×§?")) queueRef.child(key).remove(); }
    </script>
</body>
</html>
