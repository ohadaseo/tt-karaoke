    <style>

        /* --- ×¨×©×™××ª ×”×©×™×¨×™× --- */

        /* ×©×•×¨×” ×¢×œ×™×•× ×”: ×¤×¨×˜×™ ×©×™×¨ */

        /* ×©×•×¨×” ×ª×—×ª×•× ×”: ×”×¦×‘×¢×•×ª */
        .vote-area {

        .vote-btn { background: none; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 5px; margin: 0 5px; padding: 2px 8px; font-size: 14px; }
        .vote-btn.active-like { background: rgba(0, 255, 0, 0.2); color: #00e676; border-color: #00e676; }
        .vote-btn.active-dislike { background: rgba(255, 0, 0, 0.2); color: #ff4444; border-color: #ff4444; }
        .score-display { font-weight: bold; margin: 0 5px; color: #fff; min-width: 20px; }

        /* --- ×›×¤×ª×•×¨×™ ××“××™×Ÿ --- */
        .admin-controls { display: flex; gap: 10px; margin-left: 10px; }
        .drag-handle { cursor: grab; font-size: 24px; color: #aaa; padding: 0 10px; display: none; } /* ××•×¡×ª×¨ ×œ××•×¨×—×™× */
        .btn-action { border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; color: white; }
        
        /* ×›×¤×ª×•×¨ ×œ×•×’×™×Ÿ × ×¡×ª×¨ */
        #dj-login-btn { position: fixed; bottom: 10px; left: 10px; background: none; border: none; color: #444; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3 style="margin:0; color:#00e676;">ğŸ§ DJ CONTROL</h3>
        <div id="player-container"><div id="player"></div></div>

    <h1>ğŸ¤ ×§×¨×™×•×§×™ PRO</h1>
    
    <div class="guest-area">
        <input type="text" id="userName" placeholder="×©× ×”××–××™×Ÿ (×—×•×‘×”)">
        <input type="text" id="searchIn" placeholder="××™×–×” ×©×™×¨ ×ª×¨×¦×• ×œ×©×™×¨?">
        <button class="btn-main" onclick="doSearch()">×—×¤×© ×©×™×¨ ğŸ”</button>
    </div>

    <div id="results" style="max-width:600px; margin:0 auto;"></div>

    <h3 style="color:#aaa;">×¨×©×™××ª ×”×©×™×¨×™×:</h3>
    <ul id="queue"></ul>

    <button id="dj-login-btn" onclick="adminLogin()">Admin ğŸ”’</button>

    <script>
        // ==========================================
        // 1. ×”×’×“×¨×•×ª (× × ×œ×”×›× ×™×¡ ××¤×ª×—×•×ª!)
        // ==========================================
        const YOUTUBE_API_KEY = 'AIzaSyCID8UzGuJDQE3e_3tY_xvbxQftQzwSwEA'; // *** ×”×›× ×¡ ×›××Ÿ ××ª ××¤×ª×— ×”×™×•×˜×™×•×‘ ×©×œ×š ***
                
        const firebaseConfig = {
            // *** ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×-Firebase ***
            apiKey: "AIzaSyB3wOy7kFxXOPA1a8zWZmtlakXe7oXOsv0",
            authDomain: "tt-karaoke.firebaseapp.com",
            databaseURL: "https://tt-karaoke-default-rtdb.firebaseio.com",
            projectId: "tt-karaoke",
            storageBucket: "tt-karaoke.firebasestorage.app",
            messagingSenderId: "194564552518",
            appId: "1:194564552518:web:19ad2151e5c5bc53c79747",
            measurementId: "G-SN8MNYFCH6"
        };


        // ==========================================
        // 2. ××ª×—×•×œ ××©×ª××© ×•××¢×¨×›×ª
        // ==========================================
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const queueRef = db.ref('proQueue'); // ×¨×©×™××” ×—×“×©×”

        let player;
        let isAdmin = false;
        
        // ×™×¦×™×¨×ª ××–×”×” ×™×™×—×•×“×™ ×œ××©×ª××© (×›×“×™ ×œ×× ×•×¢ ×”×¦×‘×¢×•×ª ×›×¤×•×œ×•×ª)
        let myUserId = localStorage.getItem('karaokeUserId');
        if (!myUserId) {
            myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('karaokeUserId', myUserId);
        }

        // ×˜×¢×™× ×ª ×©×
        document.getElementById('userName').value = localStorage.getItem('karaokeName') || '';

        // ==========================================
        // 3. ×ª×¦×•×’×ª ×”×ª×•×¨ (Realtime)
        // ==========================================
        
        // ×× ×• ××§×©×™×‘×™× ×œ×¨×©×™××” ×•×××™×™× ×™× ××•×ª×” ×œ×¤×™ ×”×©×“×” 'customOrder'
        queueRef.orderByChild('customOrder').on('value', (snapshot) => {
            const listEl = document.getElementById('queue');
            listEl.innerHTML = '';
            
            let songs = [];
            snapshot.forEach(child => {
                songs.push({ key: child.key, ...child.val() });
            });

            // ×× ××™×Ÿ customOrder, × ×¡×“×¨ ×œ×¤×™ ×–××Ÿ (fallback)
            songs.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));

            songs.forEach(song => {
                const li = document.createElement('li');
                li.setAttribute('data-key', song.key); // ×—×©×•×‘ ×œ×’×¨×™×¨×”

                // ×—×™×©×•×‘ × ×™×§×•×“
                let score = 0;
                let myVote = 0; // 0 = ×œ× ×”×¦×‘×¢×ª×™, 1 = ×œ×™×™×§, -1 = ×“×™×¡×œ×™×™×§
                if (song.votes) {
                    Object.entries(song.votes).forEach(([uid, val]) => {
                        score += val;
                        if (uid === myUserId) myVote = val;
                    });
                }

                // HTML ×‘×¡×™×¡×™
                let html = `
                    <div class="song-top">
                        <div class="drag-handle">â˜°</div>
                        
                        <div class="song-info">
                            <span class="singer-label">${song.addedBy}</span>
                            <div class="song-title">${song.title}</div>
                        </div>

                        <div class="admin-controls" style="display:${isAdmin ? 'flex' : 'none'}">
                             <button class="btn-action" style="background:#00e676; color:black;" onclick="playSong('${song.videoId}', '${song.title.replace(/'/g, "")}')">â–¶</button>
                             <button class="btn-action" style="background:#ff4444;" onclick="deleteSong('${song.key}')">ğŸ—‘</button>
                        </div>
                    </div>
                    
                    <div class="vote-area">
                        <span style="font-size:12px; color:#666; margin-left:auto;">×”×¦×‘×¢×•×ª:</span>
                        <button class="vote-btn ${myVote === 1 ? 'active-like' : ''}" onclick="vote('${song.key}', 1)">ğŸ‘</button>
                        <span class="score-display">${score}</span>
                        <button class="vote-btn ${myVote === -1 ? 'active-dislike' : ''}" onclick="vote('${song.key}', -1)">ğŸ‘</button>
                    </div>
                `;

                li.innerHTML = html;
                listEl.appendChild(li);
            });
            
            // ×× ××“××™×Ÿ - ×”×¦×’ ××ª ×™×“×™×•×ª ×”×’×¨×™×¨×”
            if(isAdmin) {
                document.querySelectorAll('.drag-handle').forEach(el => el.style.display = 'block');
            }
        });

        // ==========================================
        // 4. ×œ×•×’×™×§×”: ×”×¦×‘×¢×•×ª
        // ==========================================
        function vote(songKey, value) {
            // ×©××™×¨×ª ×”×”×¦×‘×¢×” ×ª×—×ª ×”-ID ×©×œ ×”××©×ª××© ×‘×ª×•×š ×”×©×™×¨
            // ×× ×œ×•×—×¦×™× ×©×•×‘ ×¢×œ ××•×ª×• ×›×¤×ª×•×¨ - ××‘×˜×œ×™× ××ª ×”×”×¦×‘×¢×” (0)
            const songRef = queueRef.child(songKey).child('votes').child(myUserId);
            
            songRef.transaction((currentValue) => {
                if (currentValue === value) return null; // ×‘×™×˜×•×œ ×”×¦×‘×¢×”
                return value; // ×”×¦×‘×¢×” ×—×“×©×”
            });
        }

        // ==========================================
        // 5. ×œ×•×’×™×§×”: ×’×¨×™×¨×” ×•××™×•×Ÿ (××“××™×Ÿ ×‘×œ×‘×“)
        // ==========================================
        
        // ×”×¤×¢×œ×ª ×¡×¤×¨×™×™×ª Sortable ×¢×œ ×”×¨×©×™××”
        new Sortable(document.getElementById('queue'), {
            handle: '.drag-handle', // ×’×¨×™×¨×” ×¨×§ ××”×™×“×™×ª
            animation: 150,
            onEnd: function (evt) {
                // ×›×©×”×’×¨×™×¨×” ××¡×ª×™×™××ª, ×× ×—× ×• ×¦×¨×™×›×™× ×œ×¢×“×›×Ÿ ××ª ×”×¡×“×¨ ×‘×“××˜×”×‘×™×™×¡
                if (!isAdmin) return; // ×”×’× ×”
                updateOrderInFirebase();
            }
        });

        function updateOrderInFirebase() {
            // ×¢×•×‘×¨×™× ×¢×œ ×”-DOM ×œ×¤×™ ×”×¡×“×¨ ×”×—×“×© ×•×©×•××¨×™× ××ª ×”××™× ×“×§×¡
            const items = document.querySelectorAll('#queue li');
            const updates = {};
            
            items.forEach((item, index) => {
                const key = item.getAttribute('data-key');
                updates[`${key}/customOrder`] = index; // ×¢×“×›×•×Ÿ ×©×“×” ×”×¡×“×¨
            });

            queueRef.update(updates);
        }

        // ==========================================
        // 6. ×œ×•×’×™×§×”: ××“××™×Ÿ ×•× ×’×Ÿ
        // ==========================================
        function adminLogin() {
            const pass = prompt("×¡×™×¡××ª DJ:");
            if (pass === "1234") {
                isAdmin = true;
                localStorage.setItem('isAdminMode', 'true');
                
                // ×¨×¢× ×•×Ÿ ×”××¡×š ×›×“×™ ×œ×”×—×™×œ ×©×™× ×•×™×™×
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('dj-login-btn').style.display = 'none';
                
                // ×˜×¢×™× ×ª ×¨×©×™××” ××—×“×© (×˜×¨×™×§ ×§×˜×Ÿ ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×™×•×¤×™×¢×• ××™×“)
                queueRef.once('value', snapshot => { /* ××¤×¢×™×œ ××—×“×© ××ª ×”-listener */ }); 
                
                loadPlayer();
            } else {
                alert("×¡×™×¡××” ×©×’×•×™×”");
            }
        }

        // ×©×—×–×•×¨ ××¦×‘ ××“××™×Ÿ ×‘×¨×¢× ×•×Ÿ ×“×£
        if (localStorage.getItem('isAdminMode') === 'true') {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('dj-login-btn').style.display = 'none';
            loadPlayer();
        }

        function loadPlayer() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
        }

        function onYouTubeIframeAPIReady() {
            if(isAdmin) {
                player = new YT.Player('player', {
                    height: '360',
                    width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                });
            }
        }

        function playSong(videoId, title) {
            if(player) {
                player.loadVideoById(videoId);
                document.getElementById('now-playing').innerText = "××ª× ×’×Ÿ: " + title;
                window.scrollTo(0,0);
            }
        }

        function deleteSong(key) {
            if(confirm("×œ××—×•×§?")) queueRef.child(key).remove();
        }

        // ==========================================
        // 7. ×—×™×¤×•×© ×•×”×•×¡×¤×” (×¨×’×™×œ)
        // ==========================================
        async function doSearch() {
            const q = document.getElementById('searchIn').value;
            const name = document.getElementById('userName').value;
            if (!q || !name) { alert("×—×•×‘×” ×œ××œ× ×©× ×•×©×™×¨"); return; }
            localStorage.setItem('karaokeName', name);

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(q + " karaoke")}&key=${YOUTUBE_API_KEY}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const resDiv = document.getElementById('results');
                resDiv.innerHTML = '';

                if (data.items) {
                    data.items.forEach(item => {
                        resDiv.innerHTML += `
                            <div style="background:#222; margin:5px 0; padding:10px; display:flex; align-items:center; border-radius:5px;">
                                <img src="${item.snippet.thumbnails.default.url}" width="60" style="margin-left:10px;">
                                <div style="flex-grow:1; text-align:right;">
                                    <div>${item.snippet.title}</div>
                                </div>
                                <button class="btn-main" style="width:auto; padding:5px 15px; font-size:14px; background:green;" 
                                onclick="add('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">×‘×—×¨</button>
                            </div>
                        `;
                    });
                }
            } catch(e) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }

        function add(id, title) {
            const name = document.getElementById('userName').value;
            // ×× ×—× ×• ××•×¡×™×¤×™× ×©×“×” customOrder ×©×™×”×™×” ×©×•×•×” ×œ×–××Ÿ, ×›×“×™ ×©×–×” ×™×”×™×” ×‘×¡×•×£ ×”×¨×©×™××” ×›×‘×¨×™×¨×ª ××—×“×œ
            queueRef.push({
                videoId: id,
                title: title,
                addedBy: name,
                customOrder: Date.now() 
            });
            document.getElementById('results').innerHTML = '<p style="color:#00e676;">âœ… × ×•×¡×£!</p>';
            document.getElementById('searchIn').value = '';
        }
    </script>
